name: Build and Test
on: 
  workflow_call:
    inputs:
      upload-pages-artifact:
        type: boolean
        required: false 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      - uses: actions/setup-node@v4  
        with:
          node-version: 20 
      - run: npm install 
      - run: npm run build
      - run: mkdir build/
      - run: rm -rf build/*
      - run: cp -r dist/* build/
      - run: npm run test:integration
      - run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: cypress/videos/
      - if: ${{ inputs.upload-pages-artifact }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/